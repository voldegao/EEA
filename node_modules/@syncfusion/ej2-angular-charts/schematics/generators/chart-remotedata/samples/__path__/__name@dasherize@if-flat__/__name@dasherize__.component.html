
<div class="control-section">
    <div align='center'>
        <ejs-chart #chart style='display:block;' [chartArea]='chartArea' [width]='width' align='center' id='chartcontainer' [chartArea]='chartArea' [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' [legendSettings]='legend' [title]='title' [tooltip]='tooltip'
            (axisLabelRender)='labelRender($event)' (loaded)='loadedChart($event)' (load)='loadChart($event)' (pointRender)='pointRender($event)'>
            <e-series-collection>
                <e-series [dataSource]='data' type='Column' xName='Assignee' yName='Estimate' [query]='query' name='Story Point' width=2 [marker]='marker'>
                </e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
    <div id='waitingpopup' class='waitingpopup' style="display: none">
        <span id='gif' class='image'></span>
    </div>
</div>
