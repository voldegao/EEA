
<div class="control-section">
    <div align='center'>
        <ejs-chart style='display:block; width: 92%' [chartArea]='chartArea' [width]='width' align='center' [primaryXAxis]='primaryXAxis'
            [primaryYAxis]='primaryYAxis' [axes]='axes' [title]='title' [crosshair]='crosshairLabel' (load)='load($event)' [legendSettings]='legend'>
            <e-series-collection>
                <e-series [dataSource]='series1' type='Line' xName='xDate' yName='High' width=2 [border]='border' [marker]='marker'>
                </e-series>
                <e-series [dataSource]='series2' type='HiloOpenClose' xName='xDate' yAxisName='yAxis' high='High' low='Low' open='Open' close='Close'
                    bearFillColor='#2ecd71' bullFillColor='#e74c3d'>
                </e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
</div>
