
<div class="control-section">
    <ejs-accumulationchart id="container" #pie style='display:block;  width: 92%' [legendSettings]="legendSettings" [tooltip]="tooltip"
        [title]="title" (load)='load($event)'>
        <e-accumulation-series-collection>
            <e-accumulation-series name='Project' [dataSource]='data' xName='x' yName='y' [startAngle]="startAngle" [endAngle]="endAngle" innerRadius="40%"
                radius="70%" [dataLabel]="dataLabel" explode=true explodeOffset='10%' [explodeIndex]='3'>
            </e-accumulation-series>
        </e-accumulation-series-collection>
    </ejs-accumulationchart>
    
    <style>
        .control-section {
            min-height: 450px;
        }
    </style>
