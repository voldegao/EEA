
<div class="control-section">
    <div align='center'>
        <ejs-chart id='chartcontainer' [chartArea]='chartArea' [width]='width' align='center' style="display:block;" [title]='title' [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' [tooltip]='tooltip' [crosshair] = 'crosshair' [zoomSettings] = 'zoomSettings'
        [axes] = 'axes' [rows]='rows' [legendSettings]='legendSettings' [chartArea]= 'chartArea' (load)='load($event)'>
            <e-series-collection>
                <e-series [dataSource]='data1' type='Candle' xName='x' high='high' low='low' open='open' close='close' volume='volume' name='Apple Inc'> </e-series>
            </e-series-collection>
            <e-indicators>
                <e-indicator  type='Macd' xName='x' field="Close" yAxisName='secondary' fill="blue" [period]='period' seriesName="Apple Inc"
                [fastPeriod]='fastPeriod' [slowPeriod]='slowPeriod' [macdType]='macdType'> </e-indicator>
            </e-indicators>
        </ejs-chart>
    </div>
</div>
