
<div class="control-section">
    <div>
        <ejs-chart #chart style='display:block;' align='center' id='chartcontainer' [chartArea]='chartArea' [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' 
        [title]='title' (load)='load($event)' [tooltip]='tooltip' (pointRender)='pointRender($event)' [legendSettings]='legendSettings' [width]='width'>
            <e-axes>
                <e-axis>
                    <e-multilevellabels>
                        <e-multilevellabel>
                            <e-categories>
                                <e-category start=-0.5 end=1.5 text='Seedless'>
                                </e-category>
                                <e-category start=1.5 end=3.5 text='Seeded'>
                                </e-category>
                                <e-category start=3.5 end=4.5 text='Seedless'>
                                </e-category>
                                <e-category start=4.5 end=5.5 text='Seeded'>
                                </e-category>
                                <e-category start=5.5 end=6.5 text='Seedless'>
                                </e-category>
                                <e-category start=6.5 end=7.5 text='Seeded'>
                                </e-category>
                                <e-category start=-7.5 end=8.5 text='Seedless'>
                                </e-category>
                                <e-category start=8.5 end=9.5 text='Seeded'>
                                </e-category>
                            </e-categories>
                        </e-multilevellabel>
                        <e-multilevellabel>
                            <e-categories>
                                <e-category start=-0.5 end=3.5 text='In Season'>
                                </e-category>
                                <e-category start=3.5 end=5.5 text='Out of Season'>
                                </e-category>
                                <e-category start=5.5 end=7.5 text='In Season'>
                                </e-category>
                                <e-category start=7.5 end=9.5 text='Out of Season'>
                                </e-category>
                            </e-categories>
                        </e-multilevellabel>
                        <e-multilevellabel>
                            <e-categories>
                                <e-category start=-0.5 end=5.5 text='Fruits'>
                                </e-category>
                                <e-category start=5.5 end=9.5 text='Vegetables'>
                                </e-category>
                            </e-categories>
                        </e-multilevellabel>                    
                    </e-multilevellabels>
                </e-axis>
            </e-axes>
            <e-series-collection>
                <e-series [dataSource]='data' type='Column' xName='x' yName='y'[marker]='marker'>
                </e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
</div>

<style>
    .control-section {
        min-height: 450px;
    }
</style>
