
<style>
    #gradient-chart stop {
        stop-color: #BDEDE9;
    }

    #gradient-chart stop[offset="0"] {
        stop-opacity: 0.75;
    }

    #gradient-chart stop[offset="1"] {
        stop-opacity: 0;
    }
</style>

<div class="control-section">
    <div align='center'>
        <ejs-chart style='display:block;width: 92%' [chartArea]='chartArea' [width]='width' align='center' [chartArea]='chartArea'
            [primaryXAxis]='primaryXAxis' [legendSettings]='legend' [zoomSettings]='zoomSettings' [title]='title' [primaryYAxis]='primaryYAxis'
            (load)='load($event)'>
            <e-series-collection>
                <e-series [dataSource]='series1' type='Area' xName='x' yName='y' [animation]='animation' fill='url(#gradient-chart)' [border]='border'>
                </e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
</div>

<svg style="height: 0">
    <defs>
        <linearGradient id="gradient-chart" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0" />
            <stop offset="1" />
        </linearGradient>
    </defs>
</svg>
